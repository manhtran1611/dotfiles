[module/gpu-usage]
inherit = module-base
type = custom/script
format = <label>
label = %output:4%
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{ print ""$1" %"}'
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
interval = 1
format-foreground = ${colors.white2}

[module/gpu-memory]
inherit = module-base
type = custom/script
format = <label>
label = %output:8%
exec = nvidia-smi --query-gpu=memory.used --format=csv,noheader
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
interval = 1
format-foreground = ${colors.white2}

[module/gpu-temp]
inherit = module-base
type = custom/script
format = <label>
format-prefix=" "
label = %output:4%
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader | awk '{ print ""$1"°C"}'
format-prefix-foreground = ${colors.primary}
interval = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/gpu-power]
inherit = module-base
type = custom/script
format = <label>
format-prefix="󱄈  "
label = %output:7%
exec = nvidia-smi --query-gpu=power.draw --format=csv,noheader | awk '{ print ""$1" W"}'
format-prefix-foreground = ${colors.primary}
interval = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}
